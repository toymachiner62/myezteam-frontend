<!DOCTYPE html>
<html lang="en" ng-app="myezteam-login">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Tom Caflisch">

    <title>Login | My EZ Team</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
  </head>

  <body>

    <div class="container" ng-controller="LoginController">
    
      <form class="form-signin" name="form" ng-submit="login()">
     
        <h1>My EZ Team</h1>
        <h3 class="form-signin-heading">Login</h3>

		<div class="alert alert-danger" ng-show="loginError != null || (form.email.$dirty && form.email.$error.required) || (form.email.$dirty && form.email.$error.email) || (form.password.$dirty && form.password.$error.required)">
			<span ng-show="loginError != null">{{loginError}}</span>
			<span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
			<span ng-show="form.email.$dirty && form.email.$error.email">Invalid Email</span>
			<!-- <span ng-show="form.email.$dirty && form.password.$error.required">Password is required</span> -->
		</div>
		
		<div class="modal" id="loadingWidget" style="position:absolute; top: 45%;" >
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div id="loadingWidget" class="row-fluid ui-corner-all" style="padding: 0 .7em;">
                    <div class="loadingContent">
                        <p>
                            <i class="fa fa-spinner fa-spin fa-2x"></i> Working..
                        </p>
                    </div>
                </div>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
	
        <input type="email" name="email" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus>
		
        <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required>
        
        <label class="checkbox">
          <input type="checkbox" value="remember-me" ng-model="user.remember"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form.$invalid">Sign in</button>
    
      </form>

    </div> <!-- /container -->


    <div id="loadingBackdrop" class="modal-backdrop in" style="display:none;"></div>
  </body>
</html>
