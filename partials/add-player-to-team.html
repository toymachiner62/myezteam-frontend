<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1>Add Player To {{teamName}}</h1>
			<ol class="breadcrumb">
				<li><a href="index.html"><i class="icon-dashboard"></i> Dashboard</a></li>
				<li><a href="#/teams">Teams</a></li>
	            <li class="active"><i class="icon-file-alt"></i> New Team</li>
	        </ol>
		</div>
	</div><!-- /.row -->
	
	<div class="row">
		<div class="col-lg-12">
		
			<div class="alert alert-success" ng-show="success != null">
				{{success}}
			</div>
			
			<div class="alert alert-danger" ng-show="error != null">
				{{error}}
			</div>
		
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Add Player to {{teamName}}</h3>
	            </div>
				<div class="panel-body">
	              
					<form role="form" name="form" ng-submit="addPlayer()">
					
	              		<div class="form-group">
	                		<label for="firstName">First Name</label>
	                		<input type="text" name="firstName" class="form-control" ng-model="player.first_name">
							<span ng-show="form.firstName.$dirty && form.firstName.$error.required">First Name is required</	span>	
     	         		</div>
     	         
     	         		<div class="form-group">
     	      	     		<label for="lastName">Last Name</label>
     	      	     		<input type="text" name="lastName" class="form-control" ng-model="player.last_name">
     	      	     		<span ng-show="form.lastName.$dirty && form.lastName.$error.required">Last Name is required</span>
     	         		</div>
     	         		
     	         		<div class="form-group">
							<label for="type">Player Type</label>
								<select class="form-control" name="type" ng-model="player.type">
								<option value="regular">Regular</option>
								<option value="sub">Sub</option>
								<option value="member">Member</option>
							</select>
						</div>
     	         
     	         		<div class="form-group">
     	        	   		<label for="email">Email</label>
     	        	   		<input type="email" name="email" class="form-control" ng-model="player.email">
							<span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
							<span ng-show="form.email.$dirty && form.email.$error.email">Invalid Email</span>
    	          		</div>
    	          		
    	          		<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
    	          		<a href="#/teams" class="btn btn-default">Cancel</a>
    	      
    	          	</form>
    	          
				</div>
			</div>
		</div>
	</div><!-- /.row -->
</div><!-- /#page-wrapper -->
