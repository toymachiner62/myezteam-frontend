<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1>Add Player</h1>
      <ol class="breadcrumb">
        <li><a href="main.html"><i class="icon-dashboard"></i> Dashboard</a></li>
        <li><a href="#/teams/{{team_id}}">{{team_name}}</a></li>
              <li class="active">Add Player</li>
          </ol>

          <div class="alert alert-success" ng-show="success != null">
        {{success}}
      </div>

      <div class="alert alert-danger" ng-show="error != null">
        {{error}}
      </div>

    </div>
  </div><!-- /.row -->

  <div class="modal" id="loadingWidget" style="position:absolute; top: 45%;" >
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div id="loadingWidget" class="row-fluid ui-corner-all" style="padding: 0 .7em;">
                    <div class="loadingContent">
                        <p>
                            <i class="fa fa-spinner fa-spin fa-2x"></i> Working..
                        </p>
                    </div>
                </div>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <div class="row">
    <div class="col-lg-12">

      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Add Player to {{team_name}}</h3>
              </div>
        <div class="panel-body">

          <form role="form" name="form" ng-submit="addPlayer()">

                    <!-- <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" name="firstName" class="form-control" ng-model="player.first_name">
              <span ng-show="form.firstName.$dirty && form.firstName.$error.required">First Name is required</	span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="form-control" ng-model="player.last_name">
                        <span ng-show="form.lastName.$dirty && form.lastName.$error.required">Last Name is required</span>
                    </div> -->

                    <div class="form-group">
              <label for="type">Player Type</label>
              <select class="form-control" name="type" ng-model="player.player_type_id" required>
                <option value="1">Regular</option>
                <option value="2">Sub</option>
                <option value="3">Member</option>
              </select>
            </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" ng-model="player.email" required>
              <span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
              <span ng-show="form.email.$dirty && form.email.$error.email">Invalid Email</span>
                    </div>

                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
                    <a href="javascript:history.back()" class="btn btn-default">Cancel</a>

                  </form>

        </div>
      </div>
    </div>
  </div><!-- /.row -->
</div><!-- /#page-wrapper -->
