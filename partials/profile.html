<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1>My Profile</h1>
			<ol class="breadcrumb">
				<li><a href="index.html"><i class="icon-dashboard"></i> Dashboard</a></li>
	            <li class="active"><i class="icon-file-alt"></i> My Profile</li>
	        </ol>
		</div>
	</div><!-- /.row -->
	
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-user"></i> My Profile</h3>
	            </div>
				<div class="panel-body">
	              
					<form role="form" name="form" ng-submit="updateProfile()">
	
	              		<div class="form-group">
	                		<label for="firstName">First Name</label>
	                		<input type="text" name="firstName" class="form-control" ng-model="profile.first_name">
							<span ng-show="form.firstName.$dirty && form.firstName.$error.required">First Name is required</	span>	
     	         		</div>
     	         
     	         		<div class="form-group">
     	      	     		<label for="lastName">Last Name</label>
     	      	     		<input type="text" name="lastName" class="form-control" ng-model="profile.last_name">
     	      	     		<span ng-show="form.lastName.$dirty && form.lastName.$error.required">Last Name is required</span>
     	         		</div>
     	         
     	         		<div class="form-group">
     	        	   		<label for="email">Email</label>
     	        	   		<input type="email" name="email" class="form-control" ng-model="profile.email">
							<span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
							<span ng-show="form.email.$dirty && form.email.$error.email">Invalid Email</span>
    	          		</div>
    	          		
    	          		<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
    	      
    	          	</form>
    	          
				</div>
			</div>
		</div>
	</div><!-- /.row -->
</div><!-- /#page-wrapper -->
