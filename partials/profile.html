<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1>My Profile</h1>
			<ol class="breadcrumb">
				<li><a href="index.html"><i class="icon-dashboard"></i> Dashboard</a></li>
	            <li class="active"><i class="icon-file-alt"></i> My Profile</li>
	        </ol>
		</div>
	</div><!-- /.row -->
	
	<div class="modal" id="loadingWidget" style="position:absolute; top: 45%;" >
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <div id="loadingWidget" class="row-fluid ui-corner-all" style="padding: 0 .7em;">
                    <div class="loadingContent">
                        <p>
                            <img alt="MyEZTeam" src="images/ajax-loading.gif" /> Thinking
                        </p>
                    </div>
                </div>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
	
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-user"></i> My Profile</h3>
	            </div>
				<div class="panel-body">
	              
					<form role="form" name="form" ng-submit="updateProfile()">
	
	              		<div class="form-group">
	                		<label for="firstName">First Name</label>
	                		<input type="text" name="firstName" class="form-control" ng-model="profile.first_name">
							<span ng-show="form.firstName.$dirty && form.firstName.$error.required">First Name is required</	span>	
     	         		</div>
     	         
     	         		<div class="form-group">
     	      	     		<label for="lastName">Last Name</label>
     	      	     		<input type="text" name="lastName" class="form-control" ng-model="profile.last_name">
     	      	     		<span ng-show="form.lastName.$dirty && form.lastName.$error.required">Last Name is required</span>
     	         		</div>
     	         
     	         		<div class="form-group">
     	        	   		<label for="email">Email</label>
     	        	   		<input type="email" name="email" class="form-control" ng-model="profile.email">
							<span ng-show="form.email.$dirty && form.email.$error.required">Email is required</span>
							<span ng-show="form.email.$dirty && form.email.$error.email">Invalid Email</span>
    	          		</div>
    	          		
    	          		<div class="form-group">
    	          		    <strong>Note</strong>: If you would like your picture to appear on myezteam, make sure you have a <a href="http://en.gravatar.com/" target="_blank">gravatar</a> associated with your email address.
    	          		</div>
    	          		
    	          		<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
    	      
    	          	</form>
    	          
				</div>
			</div>
		</div>
	</div><!-- /.row -->
</div><!-- /#page-wrapper -->
