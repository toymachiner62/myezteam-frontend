<!DOCTYPE html>
<html lang="en" ng-app="myezteam">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title ng-bind="title + ' | My EZ Team'">My EZ Team</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- <script src="//code.highcharts.com/3.0.7/highcharts.js"></script> -->
    <script src="js/highcharts.js"></script>
    <script src="js/ui-bootstrap.js"></script>
    <script src="js/highcharts-ng.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/teams.js"></script>
    <script src="js/team.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/create-team.js"></script>
    <script src="js/add-player-to-team.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/create-event.js"></script>
    <script src="js/create-event-email.js"></script>
    <script src="js/md5-service.js"></script>
    <script src="js/gravatar-directive.js"></script>
        
  </head>

  <body>

    <div id="wrapper" ng-controller="TemplateProfileController">
    
      <!-- Sidebar -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">My EZ Team</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav">
            <li ng-class="{active: activetab == '/dashboard'}"><a href="#/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
          	<li ng-class="{active: activetab == '/teams'}"><a href="#/teams"><i class="fa fa-th-large"></i> My Teams</a></li>

          
            <hr/>
            
            <a id="newTeam" href="#/teams/create" class="btn btn-success btn-sm">New Team</a>
            
            <input id="searchTeam" ng-model="searchTeam" class="form-control" placeholder="Search For Team" />
            
            <li ng-repeat="team in teams.owner | filter:searchTeam" ng-class="{active: activetab == '/teams'}" class="team">
              <a href="#/teams/{{team.id}}"><i class="fa fa-barcode"></i> {{team.name}}</a>
            </li>
            <li ng-repeat="team in teams.manager | filter:searchTeam" ng-class="{active: activetab == '/teams'"} class="team">
              <a href="#/teams/{{team.id}}"><i class="fa fa-barcode"></i> {{team.name}}</a>
            </li>
            <li ng-repeat="team in teams.player | filter:searchTeam" ng-class="{active: activetab == '/teams'}" class="team">
              <a href="#/teams/{{team.id}}"><i class="fa fa-barcode"></i> {{team.name}}</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right navbar-user">

            <li class="dropdown user-dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown"><gravatar-image data-gravatar-email="profile.email" data-gravatar-size="36" data-gravatar-default="mm"></gravatar-image> {{profile.first_name}} {{profile.last_name}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/profile"><i class="fa fa-user"></i> Profile</a></li>
                <!-- <li><a href="#"><i class="fa fa-envelope"></i> Inbox <span class="badge">7</span></a></li> -->
                <!-- <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li> -->
                <li class="divider"></li>
                <li><a ng-click="logout()"><i class="fa fa-power-off"></i> Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
        
		<!-- Load partial here -->
		<div ng-view></div>

    </div><!-- /#wrapper -->
    <div id="loadingBackdrop" class="modal-backdrop in" style="display:none;"></div>
  </body>
</html>
